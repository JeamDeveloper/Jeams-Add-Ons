<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lightning Cube Showcase</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
    }

    /* Imagen de fondo */
    .background-image {
        width: 100%;
        height: 100vh;
        background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Showcase-01.jpg?raw=true');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Imagen frontal (Logo o título) */
    .overlay-image {
        width: 80%;
        max-width: 600px;
    }
</style>
</head>
<body>
    <div class="background-image">
        <img 
        class="overlay-image" 
        src="https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Title-01.PNG?raw=true" 
        alt="MM Addon Title">
    </div>
    <div style="height: 100vh; background-color: #111;">
        <h2 style="color: #fff; text-align: center; padding-top: 20px;">Contenido adicional aquí...</h2>
    </div>
</body>
</html>

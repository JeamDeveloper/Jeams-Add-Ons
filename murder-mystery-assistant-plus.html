<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Lightning Cube Showcase</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background-color: #000; /* Fondo negro de la página */
    }

    /* Contenedor de la imagen de fondo */
    .background-container {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    /* Imagen de fondo con oscurecimiento y transición */
    .background-image {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 100%), 
                          url('https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Showcase-01.jpg?raw=true');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.5); /* Oscurecer la imagen */
    }

    /* Imagen frontal (Logo o título) */
    .overlay-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        z-index: 1;
    }
</style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
        <img 
        class="overlay-image" 
        src="https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Title-01.PNG?raw=true" 
        alt="MM Addon Title">
    </div>
    <div style="height: 100vh; background-color: #000;">
        <h2 style="color: #fff; text-align: center; padding-top: 20px;">Contenido adicional aquí...</h2>
    </div>
</body>
</html>

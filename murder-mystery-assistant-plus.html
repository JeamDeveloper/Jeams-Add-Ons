<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Cube Showcase</title>
    <style>
        /* Importa la fuente desde tu URL */
        @font-face {
            font-family: 'MinecraftTen';
            src: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/b2ae54e26ec7729798c9374485232e057360dd8e/resources/fonts/MinecraftTen.otf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MinecraftTen', sans-serif;
            height: 100vh;
            background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/b2ae54e26ec7729798c9374485232e057360dd8e/resources/images/background/MM-Addon-Showcase-01.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .content {
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
        }

        .b1 {
            display: inline-block;
            padding: 20px 40px;
            background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/b2ae54e26ec7729798c9374485232e057360dd8e/resources/images/buttons/GreenLauncherButton.png');
            background-size: contain;
            background-repeat: no-repeat;
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-image 0.2s ease;
        }

        .b1:active {
            background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/b2ae54e26ec7729798c9374485232e057360dd8e/resources/images/buttons/GreenPressesLauncherButton.png');
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido a Lightning Cube</h1>
        <p class="b1">Haz clic o mant√©n presionado este texto.</p>
    </div>
</body>
</html>

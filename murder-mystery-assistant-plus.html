<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Lightning Cube Showcase</title>
<style>
    /* Importar la fuente MinecraftTen */
    @font-face {
        font-family: 'MinecraftTen';
        src: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/7ea2db6cb5198f284a4c777cd31d614429d6147d/resources/fonts/MinecraftTen.otf?raw=true') format('truetype');
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background-color: #000; /* Fondo negro de la página */
        font-family: 'MinecraftTen', sans-serif; /* Aplicar la fuente a todo el cuerpo de la página */
    }

    /* Contenedor de la imagen de fondo */
    .background-container {
        width: 100%;
        height: 100vh; /* Ocupa toda la pantalla inicialmente */
        position: relative;
        overflow: hidden;
        padding-top: 10%; /* Desplazar hacia arriba el contenido */
        background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/5a424be5ba459a5043c3fddbadc398c884e0d8af/resources/images/background/MM-Addon-Showcase-01.jpg?raw=true'); /* Nuevo fondo */
        background-size: cover; /* Asegura que la imagen ocupe toda la pantalla */
        background-position: center;
    }

    /* Imagen de texto dentro del contenedor de fondo */
    .text-image {
        position: absolute;
        top: 50%; /* Ajustado para centrarlo mejor */
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        height: auto;
        z-index: 1; /* Asegura que la imagen de texto esté por encima de la imagen de fondo */
    }

    /* Estilo del texto como botón */
    .text-button {
        display: inline-block;
        padding: 20px 40px; /* Hacer el texto más grande */
        font-size: 20px; /* Tamaño del texto */
        color: white;
        text-align: center;
        cursor: pointer;
        background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/602540dcd45ac6048461d703a073e8da4aaed9f3/resources/images/buttons/GreenLauncherButton.png?raw=true'); /* Imagen del botón */
        background-size: 100% 100%; /* Estirar la imagen de fondo para que ocupe todo el texto */
        position: absolute;
        top: 70%; /* Ubicar debajo de la imagen de texto */
        left: 50%;
        transform: translateX(-50%); /* Centrar el botón */
        transition: all 0.3s ease; /* Transición suave para efectos */
        font-family: 'MinecraftTen', sans-serif; /* Aplicar la fuente al texto */
    }

    /* Efecto cuando el texto es presionado (estado :active) */
    .text-button:active {
        background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/6ebcebfd57fed2d19589ee3232f941ec7675b849/resources/images/buttons/GreenPressesLauncherButton.png?raw=true'); /* Cambiar imagen cuando se presiona */
    }

    /* Efecto cuando el texto está en hover (sobre el texto) */
    .text-button:hover {
        background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/6ebcebfd57fed2d19589ee3232f941ec7675b849/resources/images/buttons/GreenPressesLauncherButton.png?raw=true'); /* Cambiar imagen en hover */
    }
</style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div> <!-- Imagen de fondo oscurecida -->
        <img 
        class="text-image"
        src="https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Title-01.PNG?raw=true" 
        alt="MM Addon Title"> <!-- Imagen de texto visible -->
        
        <!-- Texto con imagen de fondo, que actúa como un botón -->
        <span class="text-button">Descargar</span>
    </div>
</body>
</html>

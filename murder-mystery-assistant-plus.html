<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Lightning Cube Showcase</title>
<style>
    /* Importar la fuente MinecraftTen */
    @font-face {
        font-family: 'MinecraftTen';
        src: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/7ea2db6cb5198f284a4c777cd31d614429d6147d/resources/fonts/MinecraftTen.otf?raw=true') format('truetype');
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background-color: #000; /* Fondo negro de la página */
        font-family: 'MinecraftTen', sans-serif; /* Aplicar la fuente a todo el cuerpo de la página */
    }

    /* Contenedor de la imagen de fondo */
    .background-container {
        width: 100%; /* Ancho de la pantalla */
        height: 0;
        position: relative;
        overflow: hidden;
        padding-top: 56.52%; /* Relación de aspecto de la imagen: 2300px / 7800px = 0.2949 o 29% */
    }

    /* Establecer un fondo con la imagen ajustado proporcionalmente */
    .background-image {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/5a424be5ba459a5043c3fddbadc398c884e0d8af/resources/images/background/MM-Addon-Showcase-01.jpg?raw=true');
        background-size: cover; /* Asegura que cubra todo el contenedor sin distorsionarse */
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Imagen de texto dentro del contenedor de fondo */
    .text-image {
        position: absolute;
        top: 50%; /* Centrar la imagen de texto */
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        height: auto;
        z-index: 1; /* Asegura que la imagen de texto esté por encima de la imagen de fondo */
    }

    /* Estilo del texto como botón */
    .text-button {
        display: inline-block;
        padding: 20px 40px; /* Hacer el texto más grande y visible */
        background-color: transparent;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        text-align: center;
        z-index: 2;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .text-button:hover {
        color: #00ff00; /* Cambiar color al pasar el cursor */
    }

    .text-button:active {
        background-image: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/6ebcebfd57fed2d19589ee3232f941ec7675b849/resources/images/buttons/GreenPressesLauncherButton.png?raw=true');
        background-size: cover;
        background-position: center;
    }

</style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div> <!-- Imagen de fondo -->
        <img 
        class="text-image"
        src="https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Title-01.PNG?raw=true" 
        alt="MM Addon Title"> <!-- Imagen de texto visible -->
        <!-- Botón de texto debajo de la imagen de texto -->
        <button class="text-button">Descargar</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Lightning Cube Showcase</title>
<style>
    /* Importar la fuente MinecraftTen */
    @font-face {
        font-family: 'MinecraftTen';
        src: url('https://github.com/JeamDeveloper/Lightning-Cube/blob/7ea2db6cb5198f284a4c777cd31d614429d6147d/resources/fonts/MinecraftTen.otf?raw=true') format('truetype');
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background-color: #000; /* Fondo negro de la página */
        font-family: 'MinecraftTen', sans-serif; /* Aplicar la fuente a todo el cuerpo de la página */
    }

    /* Contenedor de la imagen de fondo */
    .background-container {
        width: 100%;
        height: 100vh; /* Ocupa toda la pantalla inicialmente */
        position: relative;
        overflow: hidden;
    }

    /* Imagen de fondo con ajuste de tamaño y filtro de oscuridad */
    .background-image {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 100%), 
                          url('https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Showcase-01.jpg?raw=true');
        background-size: cover; /* Ocupa toda la pantalla, manteniendo la proporción */
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.5); /* Oscurecer solo la imagen de fondo */
        position: absolute; /* Asegura que la imagen de fondo quede en su lugar */
        top: 0;
        left: 0;
    }

    /* Imagen de texto dentro del contenedor de fondo */
    .text-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        height: auto;
        z-index: 1; /* Asegura que la imagen de texto esté por encima de la imagen de fondo */
    }

    /* Estilo del botón con fondo transparente y más grande */
    .button {
        display: inline-block;
        padding: 20px 40px; /* Hacer el botón más grande */
        font-size: 20px; /* Tamaño del texto un poco más pequeño que el del botón */
        color: white;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: 2px solid #4CAF50; /* Borde verde */
        background-color: transparent; /* Fondo transparente */
        transition: all 0.3s ease; /* Transición suave para efectos */
        margin-top: 20px; /* Espacio entre la imagen de texto y el botón */
        font-family: 'MinecraftTen', sans-serif; /* Aplicar la fuente al botón */
    }

    /* Efecto cuando el botón es presionado (estado :active) */
    .button:active {
        background-color: #4CAF50; /* Fondo verde cuando se presiona */
        color: white;
        border-color: #45a049; /* Bordes más oscuros cuando se presiona */
    }

    /* Efecto cuando el botón está en hover (sobre el botón) */
    .button:hover {
        background-color: #4CAF50; /* Fondo verde en hover */
        color: white;
        border-color: #45a049; /* Bordes más oscuros en hover */
    }
</style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div> <!-- Imagen de fondo oscurecida -->
        <img 
        class="text-image"
        src="https://github.com/JeamDeveloper/Lightning-Cube/blob/ac0fac03218def6f03d88e9258f257b2a408da2e/resources/images/background/MM-Addon-Title-01.PNG?raw=true" 
        alt="MM Addon Title"> <!-- Imagen de texto visible -->
    </div>
    <!-- Botón de descarga justo debajo de la imagen de texto -->
    <button class="button">Descargar</button>
</body>
</html>

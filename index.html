<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Lightning Cube</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" href="https://github.com/JeamDeveloper/Lightning-Cube/blob/b825d46606c034cd388afe4c455f28235f2bb9e6/resources/images/icons/MMAPlus%20Icon.PNG?raw=true" type="image/png">
    <meta name="description" content="Página de inicio de Lightning Cube">
</head>

<body>
    
<div class="toolbar">
    <a href="https://lightningcube.netlify.app" class="toolbar-link">
        <img src="https://github.com/JeamDeveloper/Lightning-Cube/blob/b825d46606c034cd388afe4c455f28235f2bb9e6/resources/images/icons/MMAPlus%20Icon.PNG?raw=true" alt="LCLOGO" class="toolbar-logo">
        <span class="toolbar-text">LIGHTNING CUBE</span>
    </a>
</div>

<div class="home-bg-page">
    <div class="darker-page-content">
        <div class="container">
            <div class="page-title">Página Principal</div>
            <div class="default-texto">¡Descubre nuestros Add-Ons y Paquetes de texturas!</div>
        </div>
    </div>
</div>

<div id="submissions-container">
    <div id="submissions-list">Cargando...</div>
</div>

<div class="social-container">
    <p class="social-title">Síguenos en nuestras redes sociales</p>
    <div class="social-links">
        <a href="https://mcpedl.com/user/jeamdude/" class="social-link">MCPEDL</a>
        <a href="https://www.instagram.com/jeamstudiosofi/" class="social-link">Instagram</a>
    </div>
</div>

<div class="credits">
    <div class="credits-text">
        <p>Lightning Cubes © 2024 JeamDude</p>
        <p>Licensed under CC BY-NC-ND 4.0</p>
    </div>
</div>

<script src="scripts/firebaseConfig.js"></script>

<!-- Cargar el Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('scripts/sw.js')
        .then(registration => {
          console.log('Service Worker registrado con éxito:', registration.scope);
        })
        .catch(error => {
          console.log('Error al registrar el Service Worker:', error);
        });
    });
  }
</script>

<script src="scripts/indexScript.js" type="module"></script>

</body>
</html>
